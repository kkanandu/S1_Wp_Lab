<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inline, external & internal style sheets</title>
    <style>
        h1 {
            color: blue;
            font-size: 30px;
        }
        p {
            color: green;
            font-size: 20px;
        }
        .adreesS {
            width: 200px;
            height: 74px;
            background-color: #cdcdb7;
            color: black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Inline Style Sheet</h1>
    <p style="color: red; font-size: 20px;">This is a paragraph</p>
    <h1 class="ext">External Style Sheet</h1>
    <p>This is a paragraph</p>
    <h1>Internal Style Sheet</h1>
    <p>This is a paragraph</p>
    <marquee>AJXBAJSX ABWDUGVJAS ANIOWHDKJA AKBWDIUBAJK  AKBWDUIBQ</marquee>

    <h1 style="color : blue ">Sreerag</h1>
    <p class="adreesS">House Malappuram</p>
</body>
</html>
